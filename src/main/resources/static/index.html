<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<script type="text/javascript">
    $.ajax({
        cache:false,
        type: 'get',
        url:"http://localhost:8080/getAllWarehouse",
        success:function(result){
            var data = result.data;
            eval(data);
            var options = '';
            for (var i = 0;i<data.length; i++) {
                options += "<option value='"+data[i].warehouseId+"'>"+data[i].warehouseName+"</option>";
            }
            $("#warehouse").append(options);
        }
    })
</script>
<body>
    <form action="http://localhost:8080/addProduct" method="post" >
        产品名称: <input type="text" name="productName" id="name"><br>
        规格: <input type="text" name="category"><br>
        详细信息: <input type="text" name="message"><br>
        数量: <input type="text" name="count"><br>
        选择仓库: <select name="warehouseId" id="warehouse">
                </select><br/>
        <button type="submit">ok</button>
    </form>
</body>

</html>
